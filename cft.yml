AWSTemplateFormatVersion: "2010-09-09"
Description: "Flamewars serverless comment engine"
Parameters:
    CorsAllowOrigin:
        Description: URL to use in CORS allow-origin headers
        Type: String
        Default: "*"
Resources:
    IAMRole:
        Type: "AWS::IAM::Role"
        Properties:
            RoleName: "FlamewarsRole"
            Path: "/"
            Description: "Links Flamewars lambdas to Flamewars policy"
            AssumeRolePolicyDocument: 
                '{
                    "Version": "2012-10-17",
                    "Statement": [
                        {
                            "Effect": "Allow",
                            "Principal": {
                                "Service":"lambda.amazonaws.com"
                            },
                            "Action": "sts:AssumeRole"
                        }
                    ]
                }'
            MaxSessionDuration: 3600
            ManagedPolicyArns: 
              - !Ref IAMManagedPolicy

    IAMManagedPolicy:
        Type: "AWS::IAM::ManagedPolicy"
        Properties:
            ManagedPolicyName: "FlamewarsPolicy"
            Path: "/"
            Description: "Allows Flamewars lambdas to query DynamoDB"
            PolicyDocument: !Sub |
                {
                    "Version": "2012-10-17",
                    "Statement": [
                        {
                            "Sid": "VisualEditor1",
                            "Effect": "Allow",
                            "Action": [
                                "dynamodb:BatchGetItem",
                                "dynamodb:PutItem",
                                "dynamodb:DeleteItem",
                                "dynamodb:GetItem",
                                "dynamodb:Query",
                                "dynamodb:UpdateItem"
                            ],
                            "Resource": "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DynamoDBTable}"
                        }
                    ]
                }

    DynamoDBTable:
        Type: "AWS::DynamoDB::Table"
        Properties:
            AttributeDefinitions: 
              - AttributeName: "PK"
                AttributeType: "S"
              - AttributeName: "SK"
                AttributeType: "S"
            TableName: !Sub "${AWS::StackName}-comments"
            KeySchema: 
              - AttributeName: "PK"
                KeyType: "HASH"
              - AttributeName: "SK"
                KeyType: "RANGE"
            ProvisionedThroughput: 
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5

    LambdaCommentCount:
        Type: "AWS::Lambda::Function"
        Properties:
            Description: "Handles GET requests for number of comments for a URL"
            FunctionName: !Sub "${AWS::StackName}-comment-count"
            Runtime: "nodejs12.x"
            MemorySize: 128
            Handler: "index.handler"
            Code: 
                S3Bucket: "michaels-default"
                S3Key: "get-number-of-comments.zip"
            Role: !GetAtt IAMRole.Arn
            Timeout: 3
            TracingConfig: 
                Mode: "PassThrough"
            Environment:
                Variables:
                    TABLE_NAME: !Sub "${AWS::StackName}-comments"
                    CORS_ALLOW_ORIGIN: !Ref CorsAllowOrigin

    LambdaPermissionCommentCount:
        Type: "AWS::Lambda::Permission"
        Properties:
            Action: "lambda:InvokeFunction"
            FunctionName: !GetAtt LambdaCommentCount.Arn
            Principal: "apigateway.amazonaws.com"
            SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/*/*"

    LambdaAddComment:
        Type: "AWS::Lambda::Function"
        Properties:
            Description: "Handles POST requests to add a single comment"
            FunctionName: !Sub "${AWS::StackName}-add-comment"
            Runtime: "nodejs12.x"
            MemorySize: 128
            Handler: "index.handler"
            Code: 
                S3Bucket: "michaels-default"
                S3Key: "add-comment.zip"
            Role: !GetAtt IAMRole.Arn
            Timeout: 3
            TracingConfig: 
                Mode: "PassThrough"
            Environment:
                Variables:
                    TABLE_NAME: !Sub "${AWS::StackName}-comments"
                    CORS_ALLOW_ORIGIN: !Ref CorsAllowOrigin
                    
    LambdaPermissionAddComment:
        Type: "AWS::Lambda::Permission"
        Properties:
            Action: "lambda:InvokeFunction"
            FunctionName: !GetAtt LambdaAddComment.Arn
            Principal: "apigateway.amazonaws.com"
